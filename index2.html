<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style2.css">
</head>

<body>
  <ul class="menu">
    <li class="dropdown-item">
      <span>Dropdown menu item</span>
      <div class="dropdown-menu d-none">
        <ul class="dropdown-list">
          <li>Dropdown item 1</li>
          <li>Dropdown item 2</li>
        </ul>
      </div>
    </li>

    <!-- / .dropdown-item -->
    <li>
      <span>Menu item</span>
    </li>
    <!-- / li -->
    <li class="dropdown-item">
      <span>Dropdown menu item 2</span>
      <div class="dropdown-menu d-none">
        <ul class="dropdown-list">
          <li>Dropdown item 1</li>
          <li>Dropdown item 2</li>
          <li>Dropdown item 3</li>
          <li>Dropdown item 4</li>
          <li>Dropdown item 5</li>
        </ul>
      </div>
    </li>
  </ul>

  <script>
    document.addEventListener('click', function(e) {
      if (e.target.tagName != 'SPAN') return;
      let dropdown = e.target.nextElementSibling;
      if (dropdown.classList.contains('d-none')) {
        let dropdownshow = document.querySelectorAll('.dropdown-menu.show');
        for (let i = 0; i < dropdownshow.length; i++) {
          dropdownshow[i].className = "dropdown-menu d-none";
        }
        dropdown.className = "dropdown-menu show";
      }
      else {
        dropdown.className = "dropdown-menu d-none";
      }
    });
  </script>
  <style type="text/css">
    .d-none {
      display: none;
    }

    .dropdown-item {
      cursor: pointer;
    }

    .show {
      display: block;
    }

    .dropdown-item.open ul {
      display: block;
    }
  </style>
</body>

</html>
